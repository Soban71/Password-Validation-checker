<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Password Validation checker</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="password validation.css">
</head>
<body>

	<div class="box">
		<div class="inputtype">
			<input type="Password" id="pswrd" placeholder="Password" onkeyup=checkpassword(this.value)>
		<span id="toggleBtn"></i>
</span>
		</div>

		<div class="validation">
			<ul>
				<li id="lower">At least one lower case</li>
				<li id="upper">At least one upper case</li>
				<li id="special">At least one special case</li>
				<li id="num">At least one number case</li>
				<li id="chars">At least Eight character password</li>
			</ul>
			
		</div>
	</div>
	
</div>
<script src="password validation.js"></script>
</body>
</html>
